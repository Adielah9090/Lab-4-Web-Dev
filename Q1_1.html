<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Paragraph Content</title>
</head>
<body>
    <div id="myElement">
        <p id="myParagraph">Welcome to my website! </p>
    </div>
    <button onclick = "changeContent()">Click Me</button>
    <script>
        function changeContent(){
            document.getElementById ("myParagraph").innerText = "Hello there!";
        }
    </script>
</body>
</html>
